<script>
/* Set the width of the side navigation to 250px */
var menu = 0;
var loginmenu=0;
function openNav() {
	var sidenav = document.getElementById("mySidenav");
	if(menu == 1) closeNav()
	else{
	sidenav.style.width = "250px";
	sidenav.addEventListener("keyup",closeMenu);
	menu = 1;
	}
}
function openLogin(){
	var loginbar = document.getElementById("myLoginbar");
	var width = loginbar.offsetWidth;
	var pswinput = document.getElementById("psw");
	switch(width){
	case 0: loginbar.style.width = "250px";
	pswinput.addEventListener("keyup",enterLogin);
	loginmenu = 1;
	break;
	case 250: loginbar.style.width = "0px";
	pswinput.removeEventListener("keyup",enterLogin);
	loginmenu = 0;
	break;
	default: loginbar.style.width = "0px";
	}
}
function enterLogin(event){
	if(event.keyCode == 13){
	event.preventDefault();
	document.getElementById("loginbutton").click();
	}
}
function closeMenu(event){
	if(event.keyCode == 27){
	event.preventDefault();
	if(menu == loginmenu){ openLogin();}
		else { closeNav();}
	}
}
/* Set the width of the side navigation to 0 */
function closeNav() {
	var sidenav = document.getElementById("mySidenav");
	sidenav.style.width = "0";
	sidenav.removeEventListener("keyup",closeMenu);
	document.getElementById("myLoginbar").style.width = "0px";
	menu = 0;
}
